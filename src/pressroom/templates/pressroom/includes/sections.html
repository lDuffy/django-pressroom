{% load i18n %}
{% if sections %}
<div class="sections">

	<h2>{% trans "Sections" %}</h2>
	<ul>
        <li>
            <a href="{% url pr-article-archive %}">{% trans "Archive" %}</a>
        </li>
		{% for s in sections %}
			<li>
				<a href="{{ s.get_absolute_url }}">{{ s.title }}</a>
			</li>
		{% endfor %}

	</ul>
</div>

{% endif %}
